<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chartset="UTF-8">
    <link rel="stylesheet" href="survey-form.css">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><strong>Thank you for taking the time to help us improve the platform</strong></p>
  </head>
  <body>
    <form id="survey-form">
      <label id="name-label">Name<br><input id="name" type="text" placeholder="Enter your name" required/></label>
      <label id="email-label">Email<br><input id="email" type="email" placeholder="Enter your email" required/></label>
      <label id="number-label">Age <span class="span">(optional)</span><br><input id="number" type="number" min="13" max="85" placeholder="Age"/></label>
      <label id="options-label">Which option best describe your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      <label id="referrer-label">Would you recommend freeCodeCamp to a friend?</label>
        <label id="referrer-input"><input type="radio" name="referrer" class="inline" value="definitely"/>Definitely</label>  
        <label id="referrer-input"><input type="radio" name="referrer" class="inline" value="maybe"/>Maybe</label>
        <label id="referrer-input"><input type="radio" name="referrer" class="inline" value="not-sure"/>Not sure</label>
      <label id="improve-label">What would you like to see improves?<span class="span"> (Check all that apply)</span></label>
        <label id="checkbox"><input type="checkbox" value="1" class="checkbox"/>Front-end projects</label>
        <label id="checkbox"><input type="checkbox" value="2" class="checkbox"/>Back-end projects</label>
        <label id="checkbox"><input type="checkbox" value="3" class="checkbox"/>Data Visualization</label>
        <label id="checkbox"><input type="checkbox" value="4" class="checkbox"/>Challenges</label>
        <label id="checkbox"><input type="checkbox" value="5" class="checkbox"/>Open Source Community</label>
        <label id="checkbox"><input type="checkbox" value="6" class="checkbox"/>Gitter help rooms</label>
        <label id="checkbox"><input type="checkbox" value="7" class="checkbox"/>Videos</label>
        <label id="checkbox"><input type="checkbox" value="8" class="checkbox"/>City Meetups</label>
        <label id="checkbox"><input type="checkbox" value="9" class="checkbox"/>Wiki</label>
        <label id="checkbox"><input type="checkbox" value="10" class="checkbox"/>Forum</label>
        <label id="checkbox"><input type="checkbox" value="11" class="checkbox"/>Additional courses</label>
      <label id="comments-label">Any comments or suggestions?<textarea id="comments" rows="3" cols="30" placeholder="Enter your comments here"></textarea></label>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
